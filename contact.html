<!DOCTYPE HTML>
<html>
	<head>
		<title>Contact</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>Contact Us</h1>
						<p>We'd love to hear from you!</p>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="content" class="main">

								<!-- Text -->
							<section>
								<div class="box">
									<form method="post" action="#">
										<div class="row gtr-50 gtr-uniform">
											<div class="col-6 col-12-mobilep">
												<input type="text" name="name" id="name" value="" placeholder="Name" />
											</div>
											<div class="col-6 col-12-mobilep">
												<input type="email" name="email" id="email" value="" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="subject" id="subject" value="" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
											</div>
											<div class="col-12">
												<ul class="actions special">
													<li><input type="submit" value="Send Message" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>		
							</section>

							<ul class="actions special">
								<li><a href="index.html" class="button primary">Home</a></li>
							</ul>
					</div>

				<!-- Footer -->
				<footer id="footer">
					<section>
						<div>
							<h2 class="small-dog-logo" >Get in touch  
								<img class="footer-dog-logo" src="images/icons/logo-icon.png" alt="chai-dog-logo">
							</h2>
						</div>
						<p>Here to answer your questions, big or small! <br>Send a note or check out our <a href="faq.html"><b> FAQs.</b></a></p>
					</section>
					<section>
						<br>
						<dl class="alt">

							<dt>Phone</dt>
							<dd>(000) 000-0000</dd>
							<dt>Email</dt>
							<dd><a href="#">hello@chaidog.com</a></dd>
						</dl>
						<ul class="icons">
							<li><a href="#" class="icon brands fa-twitter alt"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands fa-facebook-f alt"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands fa-instagram alt"><span class="label">Instagram</span></a></li>
						</ul>
					</section>
					<p class="copyright">&copy;<a href="https://zaynahshabo.com"> Zaynah Shabo</a> | Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
				</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
